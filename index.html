<!-- This tiny example illustrates how little code is necessary build
/ train / predict from a model in TensorFlow.js.  Edit the associated
index.js code and refresh this file in your browser to quickly
explore the API. -->


<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
    <script type="text/javascript" src="LZWEncoder.js"></script>
    <script type="text/javascript" src="GIFEncoder.js"></script>
    <script type="text/javascript" src="NeuQuant.js"></script>
    <script type="text/javascript" src="b64.js"></script>
  </head>
  <body>
    <h4>Model</h4>
    <div>
      <div id="epoch">Starting...</div>
      <progress id="epochProgress" max="100" value="0" style="width:100%"></progress>
    </div>
    <h4>Images<hr/></h4>
    <div style="display: flex;width:100%;justify-content: space-around">
      <div>
        <h4>Input</h4>
        <img id="inputImage" src="bird.jpg" width="500" height="500"/>
      </div>
      <div>
        <h4>Output</h4>
        <img id="outputImage" src="bird.jpg" width="500" height="500"/>
      </div>
    </div>
    <script src="./index.js"> </script>
  </body>
</html>
